<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alike+Angular|Graduate" rel="stylesheet">
    <title>my animal-gifs</title>
</head>
<body>
<!-- title of animal gifs! -->
<div class="container">
    <div class="row justify-content-center">
        <h1 id="head">Animal Gifs!</h1>
    </div>
</div>
<!-- where all animal buttons are displayed at the top of the page -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div id="animal-buttons"></div>
        </div>
    </div>
<!-- form of the imput box for additional animal buttons and submit buttons -->
    <form class="container" id="animal-form">
        <div class="row justify-content-center">
            <input class="text-center" type="text" id="animal-input" placeholder="Create a New Animal!">
            <input id="add-animal" class="btn" type="submit" value="Add an Animal">
            <input id="remove-animal" class="btn" type="submit" value="Remove Previous Animals">
        </div>
    </form>
<!-- where animal gifs are displayed from -->
    <div class="container">
        <div class="justify-content-center">
            <div id="animal-gifs"></div>
        </div>
    </div>
</section>

<footer>
    <div id="copy" class="fixed-bottom text-center">Copyright &copy;</div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
